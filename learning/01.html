<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基础入门</title>
</head>
<body>
  <canvas id="demo" width="600" height="600">
    对不起，您的浏览器暂不支持canvas
  </canvas>
  <script>
    var canvas = document.getElementById('demo')
    canvas.style.border = '1px solid red'

    var ctx = canvas.getContext('2d')
    ctx.moveTo(100, 100)
    ctx.lineTo(200, 100)
    ctx.lineTo(100, 200)
    ctx.closePath()

    ctx.lineWidth = 4 // 线宽

    ctx.strokeStyle = 'red'
    ctx.stroke() // stroke: 描边

    ctx.fillStyle = 'blue'
    ctx.fill() // 填充
  </script>
</body>
</html>
