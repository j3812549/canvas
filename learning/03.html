<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基于状态的绘图</title>
</head>

<body>  
  <canvas id="demo" width="600" height="600">
    对不起，您的浏览器暂不支持canvas
  </canvas>
  <script>
    (function () {
      var canvas = document.getElementById('demo')
      var ctx = canvas.getContext('2d')

      canvas.width = 600
      canvas.height = 600
      canvas.style.border = '1px solid #000'
      ctx.lineWidth = 20
      
      // 第一条线
      ctx.strokeStyle = 'red'
      ctx.moveTo(100, 100)
      ctx.lineTo(300, 100)
      ctx.stroke()

      // 绘制第二条线
      ctx.beginPath()
      ctx.strokeStyle = 'yellow'
      ctx.moveTo(100, 200)
      ctx.lineTo(300, 200)
      ctx.stroke()

      // 绘制第三条线
      ctx.beginPath()
      ctx.strokeStyle = 'green'
      ctx.moveTo(100, 300)
      ctx.lineTo(300, 300)
      ctx.stroke()

    })()
  </script>
</body>

</html>
