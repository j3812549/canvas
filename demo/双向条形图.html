<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双向条形图</title>
</head>
<style>
  #demo {
    width: 600px;
    height: 600px;
  }
</style>

<body>
  <h1>双向条形图</h1>
  <canvas id="demo" width="600px" height="600px">
    对不起，您的浏览器暂不支持canvas
  </canvas>
</body>
<script>

  const data = [441, 132, 222, 333, 444, 513, 416]

  const canvas = document.getElementById('demo');
  const ctx = canvas.getContext('2d')
  const w = canvas.width
  const h = canvas.height

  ctx.lineWidth = 1
  ctx.moveTo(w / 2, 0)
  ctx.lineTo(w / 2, h)
  ctx.stroke()

  let total = 0
  let totalS = 0
  let totalM
  let totalO
  for (let i = 0; i < data.length; i++) {
    total = total + data[i]
  }
  totalM = total / data.length
  for (let i = 0; i < data.length; i++) {
    totalS = data[i] - totalM + totalS
  }
  totalS = (totalS / data.length) * (totalS / data.length)
  totalO = (totalS / (data.length - 1)) * (totalS / (data.length - 1))
  console.log(total)
  console.log(totalM)
  console.log(totalS)
  console.log(totalO)

</script>

</html>
