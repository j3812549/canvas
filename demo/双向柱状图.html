  function goBarChart(dataArr) {
    var canvas, ctx
    var cWidth, cHeight, originX, originY, cMargin, originMidY
    var XmaxValue, YmaxValue, YminValue, Ynumber, Ytotal
    var bMargin, tobalBars, bWidth
    var XdataList

    canvas = document.getElementById('demo')
    if (canvas && canvas.getContext) {
      ctx = canvas.getContext('2d')
    }
    initChart()
    drawLineLabelMarkers()
    drawLineAnimate()

    function drawLineLabelMarkers() {
      ctx.translate(.5, .5)
      ctx.lineWidth = .5
      ctx.lineWidth = 1
      drawLine(cMargin, originMidY, originX, originMidY) // X
      drawLine(cMargin, cMargin, cMargin, originY) // Y
      ctx.translate(-0.5, -0.5)
      drawMarkers()
    }

    function drawLineAnimate() {
      var oneDiff = Ytotal / Ynumber
      // rect
      for (var i = 0; i < tobalBars; i++) {
        // var xMarker = 
      }
    }

    function drawMarkers() {
      var oneDiff = Ytotal / Ynumber
      var textMargin = 10
      ctx.textBaseline = 'middle'
      ctx.textAlign = 'right'
      // Y
      for (var i = 0; i < Ynumber + 1; i++) {
        var xMarker = cMargin
        var yMarkerPlus = originMidY - (originMidY - cMargin) * (i / Ynumber)
        var yMarkerMinus = originMidY + (originMidY - cMargin) * (i / Ynumber)
        if (i !== 0) ctx.fillText((oneDiff * i).toFixed(2), xMarker - textMargin, yMarkerPlus) // +
        if (i !== 0) ctx.fillText((oneDiff * i).toFixed(2), xMarker - textMargin, yMarkerMinus) // -
        if (i === 0) ctx.fillText(0, xMarker - textMargin, originMidY)
      }
    }

    function drawRect(x, y, W, H) {
      ctx.beginPath()
      ctx.fillRect(x, y, W, H)
      ctx.stroke()
      ctx.closePath()
    }

    function drawLine(x, y, X, Y) {
      ctx.beginPath()
      ctx.moveTo(x, y)
      ctx.lineTo(X, Y)
      ctx.stroke()
      ctx.closePath()
    }
    function initChart() {
      cMargin = 50
      cWidth = canvas.width
      cHeight = canvas.height
      originX = cWidth - cMargin
      originY = cHeight - cMargin
      originMidY = (originY + cMargin) / 2

      Ynumber = 5

      XdataList = ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019']

      tobalBars = dataArr.length
      bWidth = (originX - cMargin) / tobalBars

      XmaxValue = 0
      YminValue = 0
      YmaxValue = 0
      for (var i = 0; i < tobalBars; i++) {
        var barVal = parseInt(dataArr[i].volume)
        if (barVal > XmaxValue) {
          XmaxValue = barVal
        }
      }
      for (var i = 0; i < tobalBars; i++) {
        var barVal = dataArr[i].price
        if (barVal > YmaxValue) {
          YmaxValue = barVal
        }
      }
      YminValue = YmaxValue
      for (var i = 0; i < tobalBars; i++) {
        var barVal = dataArr[i].price
        if (barVal < YminValue) {
          YminValue = barVal
        }
      }

      Ytotal = (YmaxValue * 100 - YminValue * 100) / 100
    }
  }
